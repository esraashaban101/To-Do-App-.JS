<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tasks-container">
      <div class="add-task">
        <input type="text" placeholder="Add Your Task" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">No tasks to show</span>
      </div>
    </div>
    <div class="tasks-stats">
      <div class="count-tasks">Tasks <span>0</span></div>
      <div class="completed-task">Completed <span>0</span></div>
    </div>
    <div class="main-btns">
      <button id="clear">Delete All Tasks</button>
      <button id="finish">Finish All Tasks</button>
    </div>

    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
            "></script>
    <link
      href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
            "
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </body>
</html>
